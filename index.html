<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Roboto:ital,wght@0,100;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

</head>
<body>
<!-- Replace "test" with your own sandbox Business account app client ID -->
<script src="https://www.paypal.com/sdk/js?client-id=AUFWOPGoQg0UA5q1ZZNfKHf0sED52nud3cJn-tpZaONEuVKKJvXErZGKr0PpmlUs_l0GMkl1nC8hSyzY&currency=EUR"></script>
<!-- Set up a container element for the button -->

<div class="wrapper">
    <div class="container ">
        <div class="row">
            <div class="col-sm-6 mx-auto text-center logo">
                <img src="https://instantexpert.online/_nuxt/img/violet-logo.27e1ef1.png" alt="">
            </div>
        </div>
        <div class="row payment-texts">
            <div class="col-sm-6 mx-auto text-center">
                <h4>Payment for consulting services:</h4>
                <h6>
                    <span id="order-expert-name">John Smith</span>,
                    <span id="order-date">10.02.2023</span>,
                    <span id="order-time">10:00</span>,
                    <span id="order-type">call</span>
                </h6>
                <h5>Total Amount Payable - <span id="order-amount">10</span> EUR</h5>
            </div>
        </div>
        <div class="row hidden" id="payment-area">
            <div class="col-sm-6 mx-auto">
                <a href="#" class="go-back-button" onclick="cancelPayment()">Cancel and Go Back</a>
                <div id="paypal-button-container"></div>
            </div>
        </div>
    </div>
</div>


<script src="scripts/paypal.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
